<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Favourites | SEO Profile Builder</title>
    <link rel="icon" type="image/png" href="https://app.auraplusplus.com/wp-content/uploads/2025/06/android-chrome-512x512-1.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom keyframes for floating animation */
      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
      }
      .float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto bg-white/80 rounded-3xl shadow-2xl p-8 backdrop-blur-md border border-white/40 relative overflow-hidden">
      <!-- Animated background shapes -->
      <div class="absolute -top-10 -left-10 w-40 h-40 bg-gradient-to-tr from-blue-400 to-purple-400 rounded-full opacity-30 blur-2xl float"></div>
      <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-gradient-to-tr from-pink-400 to-purple-400 rounded-full opacity-30 blur-2xl float" style="animation-delay: 1.5s;"></div>
      <!-- Profile Image -->
      <div class="flex flex-col items-center z-10 relative">
        <img src="https://app.auraplusplus.com/wp-content/uploads/2025/06/android-chrome-512x512-1.png" alt="Profile" class="w-28 h-28 rounded-full border-4 border-white shadow-lg mb-4 transition-transform duration-500 hover:scale-105" />
        <h1 class="text-3xl font-bold text-gray-800 mb-1 animate-fade-in">Aura Favourites</h1>
        <p class="text-lg text-gray-500 mb-4 animate-fade-in delay-200">SEO Profile Builder</p>
        <!-- Animated divider -->
        <div class="w-16 h-1 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 rounded-full mb-6 animate-pulse"></div>
        <!-- Links Section -->
        <div class="flex flex-col gap-4 w-full">
          <a href="https://praneetbrar.com" class="group flex items-center justify-center gap-3 px-6 py-3 bg-gradient-to-r from-blue-400 to-purple-400 text-white font-semibold rounded-xl shadow-lg transform transition hover:scale-105 hover:from-purple-400 hover:to-pink-400 focus:outline-none focus:ring-2 focus:ring-blue-300 animate-fade-in delay-300">
            <svg class="w-5 h-5 opacity-80 group-hover:scale-110 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h8"/></svg>
            <span>Praneet Brar</span>
          </a>
          <a href="https://auraplusplus.com" class="group flex items-center justify-center gap-3 px-6 py-3 bg-gradient-to-r from-pink-400 to-purple-400 text-white font-semibold rounded-xl shadow-lg transform transition hover:scale-105 hover:from-purple-400 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-pink-300 animate-fade-in delay-400">
            <svg class="w-5 h-5 opacity-80 group-hover:scale-110 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4"/><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h8"/></svg>
            <span>Aura++</span>
          </a>
          <a href="https://makemyplan.net" class="group flex items-center justify-center gap-3 px-6 py-3 bg-gradient-to-r from-purple-400 to-blue-400 text-white font-semibold rounded-xl shadow-lg transform transition hover:scale-105 hover:from-blue-400 hover:to-pink-400 focus:outline-none focus:ring-2 focus:ring-purple-300 animate-fade-in delay-500">
            <svg class="w-5 h-5 opacity-80 group-hover:scale-110 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polygon points="12,2 22,22 2,22"/><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h8"/></svg>
            <span>Make My Plan</span>
          </a>
          <a href="https://uno.directory" class="group flex items-center justify-center gap-3 px-6 py-3 bg-gradient-to-r from-green-400 to-blue-400 text-white font-semibold rounded-xl shadow-lg transform transition hover:scale-105 hover:from-blue-400 hover:to-purple-400 focus:outline-none focus:ring-2 focus:ring-green-300 animate-fade-in delay-600">
            <svg class="w-5 h-5 opacity-80 group-hover:scale-110 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="10" ry="6"/><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h8"/></svg>
            <span>Uno Directory</span>
          </a>
          <a href="https://contractaura.com" class="group flex items-center justify-center gap-3 px-6 py-3 bg-gradient-to-r from-yellow-400 to-pink-400 text-white font-semibold rounded-xl shadow-lg transform transition hover:scale-105 hover:from-pink-400 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-yellow-300 animate-fade-in delay-700">
            <svg class="w-5 h-5 opacity-80 group-hover:scale-110 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 2v20M2 12h20"/></svg>
            <span>Contract Aura</span>
          </a>
        </div>
        <!-- Add more links as needed -->
      </div>
    </div>
    <!-- Animations -->
    <script>
      // Simple fade-in animation using Tailwind's utility classes
      document.querySelectorAll('.animate-fade-in').forEach((el, i) => {
        setTimeout(() => {
          el.classList.remove('opacity-0');
          el.classList.add('opacity-100');
        }, 200 + i * 200);
      });
    </script>
  </body>
</html>
